<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro-produto.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200&display=swap" rel="stylesheet">
    <title>Cadastro de produtos</title>
    <style>
         header {
            width: 100%;
            height: 70px;
            background-color: #A5CF20;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            margin-top: -180px;
         }
         footer {
            position: fixed;
            bottom: 0;
            left: 0;
         }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <div>
                <img src="img/logo.png" id="img-header" alt="logo">
            </div>
        </a>
        <div id="espaco"></div>
        <a href="perfil.html">
            <div style="padding-top: 5px;">
                <img src="img/perfil.svg" id="img-header" alt="perfil">
            </div>
        </a>
    </header>
    <main>
        <div id="lista">
            <div class="item">
                <div class="img">
                    <img src="" alt="">
                </div>
                <div class="informacoes">
                    <p>Chocolate milka</p><br>
                    <p>qtd. 30</p>
                </div>
            </div>
            <hr>
            <div class="item">
                <div class="img">
                    <img src="" alt="">
                </div>
                <div class="informacoes">
                    <p>Chocolate milka</p><br>
                    <p>qtd. 30</p>
                </div>
            </div>
            <hr>
        </div>
        <div id="container-cadastro">
            <form action="post">
                    <p>Produto</p>
                    <input type="text" name="nome" class="preenchimento" placeholder="Nome:">
                    <input type="number" name="codigo" class="preenchimento" placeholder="Cod. de barras:" min="1">
                    <input type="number" name="quantidade" class="preenchimento" placeholder="Quantidade:" min="1">
                    <input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar">
            </form>
        </div>
    </main>
    <footer>
        <img src="img/icart_logo.png" alt="" id="img-logo-icart">
        <div id="espaco-footer"></div>
        <div id="col-branca"></div>
        <div id="meios-contato">
            <div id="cont-contato">
                <img src="img/email.svg" alt="" id="img-contato">
                <div id="cont-texto-contato">
                    <p id="texto-contato">icart@gmail.com</p>
                </div>
            </div>
            <div id="cont-contato">
                <img src="img/telefone.svg" alt="" id="img-contato">
                <div id="cont-texto-contato">
                    <p id="texto-contato">(19) 99186-7097</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
